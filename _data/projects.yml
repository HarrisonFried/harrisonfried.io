- name: Columbus Climate Adaptation Network Analysis
  photo: threemodenetwork.png
  number_educ: 1
  education2: In the greater Columbus area, there are many different organizations that perform environmental management actions to adapt to many different issues posed by climate change. Using Columbus climate change adaptation as a study system, this project aims to understand how environmental stakeholders navigate complex social-ecological settings. This project is led by current PhD students Harrison Fried and Kimberly Ordonez, as well as Matt Hamilton and Ramiro Berardo. This project is in collaboration with Joe Campbell and Cecil Okotah of the Environmental Professionals Network (EPN) and is funded by the Sustainability Institute (SI) at Ohio State. 

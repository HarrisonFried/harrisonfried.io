- name: CoNIFER project
  photo: conifer.jpg
  number_educ: 1
  education2: Recent years have demonstrated the substantial threat that wildfires pose to communities across the U.S. The Community Networks in Fire-Environment Resilience (CoNIFER) project evaluates how local-level wildfire protection planning processes shape social interaction and consequently the implementation of risk mitigation measures at both local and regional scales. Collaborators include Jon Salerno (Colorado State), Eric Toman (Ohio State), Tony Cheng (Colorado State), Paige Fischer (University of Michigan), and Max Nielsen-Pincus (Portland State). The CoNIFER project is supported by the National Science Foundation Decision, Risk and Management Sciences Program.

- name: CWPP Portal and Data Library
  photo: cwpplib.JPG
  number_educ: 1
  education2: Community Wildfire Protection Plans (CWPPs) are collaborative frameworks that outline local priorities for wildfire risk mitigation. Since CWPPs were introduced in the Healthy Forests Restoration Act two decades ago, thousands of plans have been developed across fire-prone regions of the US. Guidance for plan development is relatively vague, which has spurred considerable variation in the scope, scale, and goals of these planning processes. The CWPP Portal and Data Library offers 20,000+ records of individualsâ€™ participation in 1,000+ CWPPs in 11 states of the fire-prone US West, attributes of individuals and plans, and the plan documents themselves. All data are available for download. Collaborators include Max Nielsen-Pincus, Cody Evers, and Matt Bauer (Portland State) and Emily Palsa (Ohio State).

- name: Landscape-scale conservation policy outcomes project
  photo: 
  number_educ: 1
  education2: The "Identifying conditions for successful landscape-scale conservation policy implementation in Vietnam" project evaluates the interplay between conservation stakeholder networks and the ecological and livelihoods impacts of landscape-scale forest conservation in Vietnam. Collaborators include Thuy Pham (Center for International Forestry Research), Caleb Gallemore (Lafayette College), Darla Munroe (Ohio State), and Kimberly Ordonez (Ohio State). The project is supported by the United States Agency for International Development, through the Partnerships for Enhanced Engagement in Research (PEER) program. For more information, please visit the project description on the <a href="https://sites.nationalacademies.org/PGA/PEER/PEERscience/PGA_195553">NAS website</a>. 
  
- name: AWaRE project
  photo: aware.JPG
  number_educ: 1
  education2: The Appalachian Water Research Exchange (AWaRE) project is a community-led participatory water quality research initiative. Led by Natalie Hull (Ohio State), other collaborators include Joe Campbell, Cassie Rosita Patterson, Jasper Waugh-Quasebarth, Santina Contreras, Daniel Ma, and Lisa Shahin. The project is supported by the Sustainability Institute at Ohio State. For more information, visit the <a href="https://u.osu.edu/aware/">project website</a>.
  

#- name: Ohio Climate Change Adaptation
 # photo: SES_Diagram.jpg
 # number_educ: 1
#  education2: In this project, led by current PhD student Harrison Fried, and in collaboration with Matt Hamilton and Ramiro Berardo, climate change adaptation governance in Ohio is used as a model study system to evaluate conditions and incentives that drive actors to manage for interdependent issues or to participate in forums in ways that are collectively beneficial. We analyze climate change governance as a three-mode network of interrelations among actors, forums, and policy issues related to climate change adaption in Ohio.
  

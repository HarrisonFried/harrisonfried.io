- name: Hallie Stelzle
  photo: stelzle.jpg
  email: <a href="mailto:hamilton.1323@osu.edu">email</a>
  education1: Hallie is a fourth year studying Environmental Policy and Decision Making with a specialization in Environmental and Social Justice. She is currently involved in research projects investigating community wildfire planning in Colorado, and another researching the socio-economic impacts of Brownfield redevelopments across the United States. She is interested in studying social networks on a community level to better understand resource distribution patterns - especially in the realm of food and housing systems. In her free time, she enjoys biking, gardening, and playing tennis.


- name: Jordan Inskeep
  photo: Inskeep.jpg
  email: <a href="mailto:hamilton.1323@osu.edu">email</a>
  education1: Jordan is a fourth year Environment, Economics, Development and Sustainability major with a specialization in Community Development. His academic interests are focused on network analysis, social-ecological systems, and the effects of climate change on local governance. He is a firm believer in the importance of grassroots organization. In the future, he hopes to help communities develop a deeper understanding of the complex systems they inhabit and the policy discourse that surrounds them. He also enjoys adventuring to new places with his wife, Maggie, to explore diverse communities and ecosystems. 
  
